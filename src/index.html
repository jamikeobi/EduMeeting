<script>
  document.addEventListener("DOMContentLoaded", function () {
  // Bootstrap automatically handles the accordion opening/closing
  // We only add smooth scrolling to the opened section
  document.querySelectorAll(".accordion-button").forEach((button) => {
    button.addEventListener("click", function () {
      setTimeout(() => {
        const expandedPanel = document.querySelector(".accordion-collapse.show");
        if (expandedPanel) {
          expandedPanel.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }, 300); // Slight delay to allow opening animation
    });
  });
});

</script>

  <script>
      //according to loftblog tut
      $('.nav li:first').addClass('active');

      var showSection = function showSection(section, isAnimate) {
        var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $('body, html').animate({
            scrollTop: reqSectionPos },
          800);
        } else {
          $('body, html').scrollTop(reqSectionPos);
        }

      };

      var checkSection = function checkSection() {
        $('.section').each(function () {
          var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
            reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
          }
        });
      };

      $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
      });

      $(window).scroll(function () {
        checkSection();
      });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const accordions = document.querySelectorAll(".accordion");

  accordions.forEach((accordion) => {
    const head = accordion.querySelector(".accordion-head");
    const body = accordion.querySelector(".accordion-body");

    head.addEventListener("click", () => {
      const isOpen = body.classList.contains("active");

      // Close all other accordions
      document.querySelectorAll(".accordion-body").forEach((otherBody) => {
        if (otherBody !== body) {
          otherBody.classList.remove("active");
          otherBody.style.maxHeight = null;
          otherBody.parentElement.querySelector(".accordion-head").classList.remove("open");
        }
      });

      // Toggle current accordion
      if (!isOpen) {
        body.classList.add("active");
        body.style.maxHeight = body.scrollHeight + "px"; // Dynamically set height to fit content
        head.classList.add("open");
      } else {
        body.classList.remove("active");
        body.style.maxHeight = null; // Collapse the accordion
        head.classList.remove("open");
      }
    });
  });
});

  </script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
  // Initialize Isotope
  const grid = document.querySelector(".grid");
  const iso = new Isotope(grid, {
    itemSelector: ".templatemo-item-col",
    layoutMode: "fitRows", // You can change this to "masonry" for a different effect
  });

  // Filter Items on Button Click
  const filterButtons = document.querySelectorAll(".filters li");
  filterButtons.forEach((button) => {
    button.addEventListener("click", function () {
      // Remove 'active' class from all buttons
      filterButtons.forEach((btn) => btn.classList.remove("active"));
      // Add 'active' class to the clicked button
      this.classList.add("active");

      // Get filter value from the button's data attribute
      const filterValue = this.getAttribute("data-filter");
      iso.arrange({ filter: filterValue });
    });
  });
});

</script>

<script>
  window.addEventListener('load', () => {
    const video = document.getElementById('bg-video');
    if (video) {
        // Attempt to play the video programmatically
        video.play().then(() => {
            console.log("Video is playing successfully.");
        }).catch(error => {
            console.error("Video playback failed:", error);
            // Fallback: Add a click event listener to start playback
            document.body.addEventListener('click', () => {
                video.play();
            }, { once: true }); // Only trigger once
        });
    }
});

</script>
