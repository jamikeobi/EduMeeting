<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h6
          style="
            font-size: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          "
        >
          Book a Session
        </h6>
        <!-- <h2>Empowering Innovation Through Technology and Training</h2> -->
      </div>
    </div>
  </div>
</section>

<section class="meetings-page" id="meetings">
  <div class="container">
    <div class="book-session py-5" id="form">
      <div class="container">
        <h2
          class="text-center text-light fw-bold mb-4"
          style="color: #ffd700 !important"
        >
          Book a Session
        </h2>
        <!-- Success Message -->
        <div class="popup-message" *ngIf="showPopup">
          <p>{{ successMessage }}</p>
        </div>

        <form
          [formGroup]="sessionForm"
          (ngSubmit)="onSubmit()"
          class="p-4 rounded shadow-sm"
          style="border: 2px solid #ffd700; margin-bottom: 30px"
        >
          <div class="row g-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <label for="name" class="form-label text-light">Full Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                placeholder="Your Full Name"
                class="form-control"
              />
              <div
                *ngIf="
                  sessionForm.get('name')?.invalid &&
                  sessionForm.get('name')?.touched
                "
                class="text-danger mt-1"
              >
                Name is required
              </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label text-light">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Your Email"
                class="form-control"
              />
              <div
                *ngIf="
                  sessionForm.get('email')?.invalid &&
                  sessionForm.get('email')?.touched
                "
                class="text-danger mt-1"
              >
                <span *ngIf="sessionForm.get('email')?.errors?.['required']"
                  >Email is required</span
                >
                <span *ngIf="sessionForm.get('email')?.errors?.['email']"
                  >Enter a valid email</span
                >
              </div>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
              <label for="phone" class="form-label text-light">Phone</label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                placeholder="Your Phone Number"
                class="form-control"
              />
              <div
                *ngIf="
                  sessionForm.get('phone')?.invalid &&
                  sessionForm.get('phone')?.touched
                "
                class="text-danger mt-1"
              >
                <span *ngIf="sessionForm.get('phone')?.errors?.['required']"
                  >Phone number is required</span
                >
                <span *ngIf="sessionForm.get('phone')?.errors?.['pattern']"
                  >Enter a valid phone number</span
                >
              </div>
            </div>

            <!-- Course Selection -->
            <div class="col-md-6">
              <label for="course" class="form-label text-light"
                >Course Selection</label
              >
              <select id="course" formControlName="course" class="form-select">
                <option value="" disabled>Select a course</option>
                <option value="web-development">Web Development</option>
                <option value="mobile-app">Mobile App Development</option>
                <option value="cyber-security">Cyber Security</option>
                <option value="data-analysis">Data Analysis</option>
                <option value="ui-ux">UI/UX</option>
              </select>
              <div
                *ngIf="
                  sessionForm.get('course')?.invalid &&
                  sessionForm.get('course')?.touched
                "
                class="text-danger mt-1"
              >
                Course selection is required
              </div>
            </div>

            <!-- Session Date -->
            <div class="col-md-6">
              <label for="sessionDate" class="form-label text-light"
                >Preferred Session Date</label
              >
              <input
                type="date"
                id="sessionDate"
                formControlName="sessionDate"
                class="form-control"
              />
              <div
                *ngIf="
                  sessionForm.get('sessionDate')?.invalid &&
                  sessionForm.get('sessionDate')?.touched
                "
                class="text-danger mt-1"
              >
                Session date is required
              </div>
            </div>

            <!-- Session Time -->
            <div class="col-md-6">
              <label for="sessionTime" class="form-label text-light"
                >Preferred Session Time</label
              >
              <input
                type="time"
                id="sessionTime"
                formControlName="sessionTime"
                class="form-control"
              />
              <div
                *ngIf="
                  sessionForm.get('sessionTime')?.invalid &&
                  sessionForm.get('sessionTime')?.touched
                "
                class="text-danger mt-1"
              >
                Session time is required
              </div>
            </div>
          </div>

          <!-- Additional Details -->
          <div class="mb-3">
            <label for="message" class="form-label text-light"
              >Additional Details (optional)</label
            >
            <textarea
              id="message"
              formControlName="message"
              rows="4"
              placeholder="Enter any additional details"
              class="form-control"
            ></textarea>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="btn w-20"
            style="background-color: #ffd700 !important; border-radius: 30px"
            [disabled]="sessionForm.invalid"
          >
            Book Session
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
